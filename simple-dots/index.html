<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="gallery.css"> </head>

<body>
  <div class="slideshow-container">
    <div class="gallery-asset fade"> <img src="original.png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="gallery-asset fade"> <img src="unknown.jpeg" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="gallery-asset fade"> <img src="original.png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">
      <div class="arrow">&#10094;</div>
    </a>
    <a class="next" onclick="plusSlides(1)">
      <div class="arrow">&#10095;</div>
    </a>
  </div>
  <div style="text-align:center"> <span class="dot" onclick="currentSlide(1)"></span> <span class="dot" onclick="currentSlide(2)"></span> <span class="dot" onclick="currentSlide(3)"></span> </div>
  <script src="gallery.js" type="text/javascript"></script>
</body>

</html>
